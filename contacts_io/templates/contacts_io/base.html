<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Контакты{% endblock %}</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 24px; }
    nav a { margin-right: 16px; text-decoration: none; }
    nav a.active { font-weight: 600; text-decoration: underline; }
    table { border-collapse: collapse; }
    th, td { border: 1px solid #ddd; padding: 6px 8px; }
    th { background: #f3f3f3; }
    .error { color: #b00; margin-top: 12px; }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
<nav>
  <a href="{% url 'upload' %}">Импорт</a> |
  <a href="{% url 'export_page' %}">Экспорт</a>
</nav>

  <hr>

  {% block content %}{% endblock %}
</body>
</html>
